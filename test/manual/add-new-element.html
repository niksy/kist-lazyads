<!doctype html>
<html>
<head>
	<meta charset="utf-8" />

	<title>Add new element</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
</head>
<body>

	<button type="button" class="add-new-element">Add new element (ad-id "new-ad")</button>

	<div class="Banner" data-ad-id="billboard"></div>

	<div class="Banner" data-ad-id="floating"></div>

	<div class="Banner" data-ad-id="empty-content"></div>

</body>
